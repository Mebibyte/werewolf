<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div id="join">
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div id="players">Players:<ul id="users"></ul></div>
    <div id="vote">
      <span id="header">Vote for Roles</span>
      <form action="">
        <table>
          <tr>
            <td><label><input type="checkbox" class="roleSelect" value="Werewolf1">Werewolf</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Werewolf2">Werewolf</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Minion">Minion</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Tanner">Tanner</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" class="roleSelect" value="Villager1">Villager</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Villager2">Villager</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Villager3">Villager</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Seer">Seer</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" class="roleSelect" value="Mason1">Mason</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Mason2">Mason</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Robber">Robber</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Troublemaker">Troublemaker</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" class="roleSelect" value="Drunk">Drunk</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Hunter">Hunter</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Insomniac">Insomniac</label></td>
            <td><label><input type="checkbox" class="roleSelect" value="Doppelganger">Doppelg&#228;nger</label></td>
          </tr>
        </table>
        <button id="readyBtn" disabled="disabled">Ready</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/main.js"></script>
    <!-- Music/SFX -->
    <audio src="/music/Closeeyes.mp3" id="mp3" preload="auto"></audio>
  </body>
</html>
