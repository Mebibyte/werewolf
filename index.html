<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial;}
    </style>
  </head>
  <body>
    <form action="">
      Enter your name: <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <div id="names"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        console.log("hello");
        socket.emit('set nickname', $('#m').val());
        console.log("hello");
        $('#m').val('');
      });
      socket.on('set nickname', function(msg){
        console.log(msg);
        $('#names').html(msg);
      });
    </script>
  </body>
</html>
