<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body { 
        font: 13px Helvetica, Arial;
      }
      #vote {
        display: none;
      }
      #vote td {
        padding: 1px;
      }
      #vote input {
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div id="join">
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div id="players">Players:<ul id="users"></ul></div>
    <div id="vote">
      <span id="header">Vote for Roles</span>
      <form action="">
        <table>
          <tr>
            <td><input type="checkbox" value="Werewolf1">Werewolf</td>
            <td><input type="checkbox" value="Werewolf2">Werewolf</td>
            <td><input type="checkbox" value="Minion">Minion</td>
            <td><input type="checkbox" value="Tanner">Tanner</td>
          </tr>
          <tr>
            <td><input type="checkbox" value="Villager1">Villager</td>
            <td><input type="checkbox" value="Villager2">Villager</td>
            <td><input type="checkbox" value="Villager3">Villager</td>
            <td><input type="checkbox" value="Seer">Seer</td>
          </tr>
          <tr>
            <td><input type="checkbox" value="Mason1">Mason</td>
            <td><input type="checkbox" value="Mason2">Mason</td>
            <td><input type="checkbox" value="Robber">Robber</td>
            <td><input type="checkbox" value="Troublemaker">Troublemaker</td>
          </tr>
          <tr>
            <td><input type="checkbox" value="Drunk">Drunk</td>
            <td><input type="checkbox" value="Hunter">Hunter</td>
            <td><input type="checkbox" value="Insomniac">Insomniac</td>
            <td><input type="checkbox" value="Doppelganger">Doppelg&#228;nger</td>
          </tr>
        </table>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var numUsers;
      var socket = io();
      $('form', '#join').submit(function(){
        socket.emit('set nickname', $('#m').val());
        $('#m').val('');
        $('#join').hide();
        $('#vote').show();
        return false;
      });
      socket.on('chat message', function(msg) {
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('user joined', function(msg) {
        numUsers = msg.numUsers;
        updateNumPlayers();
        $('#users').append($('<li>').text(msg.username));
      });
      socket.on('first join', function(msg) {
        numUsers = msg.numUsers;
        updateNumPlayers();
        for (var key in msg.usernames) {
          $('#users').append($('<li>').text(msg.usernames[key]));
        }
      });
      socket.on('user left', function(msg) {
        $('#users').text('');
        numUsers = msg.numUsers;
        updateNumPlayers();
        for (var key in msg.usernames) {
          $('#users').append($('<li>').text(msg.usernames[key]));
        }
      });
      function updateNumPlayers() {
        $('span', '#vote').text("Vote for " + numUsers + " role" + (numUsers > 1 ? "s" : ""));
      }
    </script>
  </body>
</html>
